{% extends 'base.html' %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
    <script src="{{ url_for('static', filename='javascript/admin.js') }}"></script>
    <link href="https://cdn.bootcss.com/bootstrap-fileinput/4.4.8/css/fileinput.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/bootstrap-fileinput/4.4.8/js/fileinput.min.js"></script>
{% endblock %}

{% block body %}

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">后台管理</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="{{ url_for('index') }}">首页 <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container" style="margin-top: 30px">

        <form action="{{ url_for('uploadfile') }}" enctype="multipart/form-data" method="post">
            <div class="form-group">
                <label for="file">只允许上传 docx 格式的文档</label>
                <input type="file" class="form-control-file" name="file" required>
                <hr>
            </div>

            <div class="form-group">
                <input type="text" class="form-control" name="papername" placeholder="这里填写试卷名称" required>
                <hr>
                <div class="invalid-feedback">
                    邮箱格式错误
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">上传</button>
                <hr>
            </div>
        </form>

        <table class="table">
            <thead class="thead-dark">
            <tr>
                <th scope="col">序号</th>
                <th scope="col">考生姓名</th>
                <th scope="col">试卷名称</th>
                <th scope="col">分数</th>
                <th scope="col">考试时间</th>
            </tr>
            </thead>
            <tbody>
            {% for user in user_grade_data %}
                <tr>
                    <th scope="row">{{ loop.index }}</th>
                    <td>{{ user.user_name }}</td>
                    <td>{{ user.paper_name }}</td>
                    <td>{{ user.exam_grade }}</td>
                    <td>{{ user.create_time }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
    <script>

    </script>
{% endblock %}
